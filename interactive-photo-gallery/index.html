<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/fox.png" alt="Fennec Fox" class="gallery-image">
            <div class="overlay">
                <div class="text">
                 <h2>FENNEC<br>FOX</h2>
                 <p>India</p>
                 <a href="#">Know more →</a>
               </div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/whale.png" alt="Humpback Whale" class="gallery-image">
            <div class="overlay">
                <div class="text">
                  <h2>HUMPBACK<br>WHALE</h2>
                  <p>South Africa</p>
                  <a href="#">Know more →</a>
                </div> 
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/baboon.png" alt="Common Brown Baboon" class="gallery-image">
            <div class="overlay">
                <div class="text">
                  <h2>COMMON BROWN<br>BABOON</h2>
                  <p>South Africa</p>
                  <a href="#">Know more →</a>
                </div> 
            </div>
        </div>
        <div class="gallery-item">
            <img src="images/deer.png" alt="Spotted Deer" class="gallery-image">
            <div class="overlay">
                <div class="text">
                  <h2>SPOTTED<br>DEER</h2>
                  <p>Amazon</p>
                  <a href="#">Know more →</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
